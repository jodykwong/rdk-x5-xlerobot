# Prometheus Configuration for XleRobot Monitoring System
# BMad-Method v6 Brownfield Level 4 - Story 1.8 Work Package 2

global:
  scrape_interval: 5s          # Default scrape interval
  evaluation_interval: 5s      # Default evaluation interval for rules
  external_labels:
    cluster: 'xlerobot-prod'
    environment: 'production'
    datacenter: 'edge-node'

# Rule files for alerting
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # Node system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s
    metrics_path: /metrics

  # Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s
    metrics_path: /metrics

  # XleRobot Core System Metrics
  - job_name: 'xlerobot-core'
    static_configs:
      - targets: ['host.docker.internal:8000']
    scrape_interval: 5s
    metrics_path: /metrics
    honor_labels: true
    params:
      format: ['prometheus']

  # NPU Performance Metrics
  - job_name: 'npu-monitor'
    static_configs:
      - targets: ['host.docker.internal:8001']
    scrape_interval: 2s
    metrics_path: /metrics/npu
    honor_labels: true

  # BPU Performance Metrics
  - job_name: 'bpu-monitor'
    static_configs:
      - targets: ['host.docker.internal:8002']
    scrape_interval: 2s
    metrics_path: /metrics/bpu
    honor_labels: true

  # ASR Service Metrics
  - job_name: 'asr-service'
    static_configs:
      - targets: ['host.docker.internal:8003']
    scrape_interval: 5s
    metrics_path: /metrics/asr
    honor_labels: true

  # TTS Service Metrics
  - job_name: 'tts-service'
    static_configs:
      - targets: ['host.docker.internal:8004']
    scrape_interval: 5s
    metrics_path: /metrics/tts
    honor_labels: true

  # LLM Service Metrics
  - job_name: 'llm-service'
    static_configs:
      - targets: ['host.docker.internal:8005']
    scrape_interval: 5s
    metrics_path: /metrics/llm
    honor_labels: true

  # Business Process Metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['host.docker.internal:8006']
    scrape_interval: 10s
    metrics_path: /metrics/business
    honor_labels: true

  # SLA Monitoring
  - job_name: 'sla-monitor'
    static_configs:
      - targets: ['host.docker.internal:8007']
    scrape_interval: 15s
    metrics_path: /metrics/sla
    honor_labels: true

  # Health Check Endpoints
  - job_name: 'health-checks'
    static_configs:
      - targets:
        - 'host.docker.internal:8000'
        - 'host.docker.internal:8003'
        - 'host.docker.internal:8004'
        - 'host.docker.internal:8005'
    metrics_path: /health
    scrape_interval: 30s
    params:
      format: ['prometheus']

  # Custom application metrics
  - job_name: 'xlerobot-app'
    static_configs:
      - targets: ['host.docker.internal:9000']
    scrape_interval: 5s
    metrics_path: /metrics
    honor_labels: true

# Remote write configuration for long-term storage
remote_write:
  - url: "http://influxdb:8086/api/v1/prom/write?db=prometheus"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500

# Storage configuration
storage:
  tsdb:
    retention.time: 15d
    retention.size: 10GB