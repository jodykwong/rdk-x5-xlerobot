# XleRobot Docker Compose 配置
# BMad-Method v6 Brownfield Level 4
# 完整的多服务编排配置

version: '3.8'

services:
  # 基础设施服务
  redis:
    image: redis:7-alpine
    container_name: xlerobot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - xlerobot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      monitoring.enabled: "true"
      monitoring.service: "redis"

  # 数据库服务 (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: xlerobot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: xlerobot
      POSTGRES_USER: xlerobot
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xlerobot-network
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ASR服务
  asr:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.asr
      target: production
    container_name: xlerobot-asr
    restart: unless-stopped
    ports:
      - "8001:8001"
      - "9091:9091"
    environment:
      - SERVICE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - NPU_ENABLED=true
    volumes:
      - ./config:/opt/xlerobot/config:ro
      - ./data:/opt/xlerobot/data
      - ./logs/asr:/var/log/xlerobot/asr
      - /dev:/dev
    networks:
      - xlerobot-network
    depends_on:
      redis:
        condition: service_healthy
    secrets:
      - aliyun_credentials
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "/opt/xlerobot/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # TTS服务
  tts:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.tts
      target: production
    container_name: xlerobot-tts
    restart: unless-stopped
    ports:
      - "8002:8002"
      - "9092:9092"
    environment:
      - SERVICE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/opt/xlerobot/config:ro
      - ./data:/opt/xlerobot/data
      - ./logs/tts:/var/log/xlerobot/tts
    networks:
      - xlerobot-network
    depends_on:
      redis:
        condition: service_healthy
    secrets:
      - aliyun_credentials
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 1G
        reservations:
          cpus: '0.3'
          memory: 512M
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "/opt/xlerobot/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # LLM服务
  llm:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.llm
      target: production
    container_name: xlerobot-llm
    restart: unless-stopped
    ports:
      - "8003:8003"
      - "9093:9093"
    environment:
      - SERVICE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - MODEL_CACHE_SIZE=1G
    volumes:
      - ./config:/opt/xlerobot/config:ro
      - ./data:/opt/xlerobot/data
      - ./models:/opt/xlerobot/models
      - ./logs/llm:/var/log/xlerobot/llm
    networks:
      - xlerobot-network
    depends_on:
      redis:
        condition: service_healthy
    secrets:
      - llm_api_keys
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "/opt/xlerobot/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 多模态集成服务
  multimodal:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.multimodal
      target: production
    container_name: xlerobot-multimodal
    restart: unless-stopped
    ports:
      - "8004:8004"
      - "9094:9094"
    environment:
      - SERVICE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - WORKERS=4
      - MAX_CONCURRENT_REQUESTS=1000
      - CACHE_ENABLED=true
      - BPU_ENABLED=true
    volumes:
      - ./config:/opt/xlerobot/config:ro
      - ./data:/opt/xlerobot/data
      - ./cache:/opt/xlerobot/cache
      - ./logs/multimodal:/var/log/xlerobot/multimodal
      - /tmp:/tmp
    networks:
      - xlerobot-network
    depends_on:
      redis:
        condition: service_healthy
      asr:
        condition: service_healthy
      tts:
        condition: service_healthy
      llm:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.8'
          memory: 1.5G
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "/opt/xlerobot/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # 监控服务
  monitoring:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.monitoring
      target: production
    container_name: xlerobot-monitoring
    restart: unless-stopped
    ports:
      - "8005:8005"
      - "9095:9095"
    environment:
      - SERVICE_ENV=production
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - PROMETHEUS_URL=http://prometheus:9090
    volumes:
      - ./config:/opt/xlerobot/config:ro
      - ./logs/monitoring:/var/log/xlerobot/monitoring
      - ./monitoring/config:/opt/xlerobot/monitoring/config
    networks:
      - xlerobot-network
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.2'
          memory: 256M
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "/opt/xlerobot/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # API网关服务
  gateway:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.gateway
      target: production
    container_name: xlerobot-gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "9090:9090"
    environment:
      - SERVICE_ENV=production
      - LOG_LEVEL=INFO
      - RATE_LIMIT_ENABLED=true
      - SSL_TERMINATION=true
    volumes:
      - ./config:/opt/xlerobot/config:ro
      - ./ssl:/etc/ssl/certs:ro
      - ./logs/gateway:/var/log/xlerobot/gateway
    networks:
      - xlerobot-network
    depends_on:
      asr:
        condition: service_healthy
      tts:
        condition: service_healthy
      llm:
        condition: service_healthy
      multimodal:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 1G
        reservations:
          cpus: '0.3'
          memory: 512M
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "/opt/xlerobot/scripts/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: xlerobot-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - xlerobot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: xlerobot-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=xlerobot@2025
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - xlerobot-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager告警管理
  alertmanager:
    image: prom/alertmanager:latest
    container_name: xlerobot-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - xlerobot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

# 网络配置
networks:
  xlerobot-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷配置
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

# 密钥配置
secrets:
  db_password:
    file: ./config/secrets/db_password.txt
  aliyun_credentials:
    file: ./config/secrets/aliyun_credentials.json
  llm_api_keys:
    file: ./config/secrets/llm_api_keys.json

# 日志配置
logging:
  driver: "json-file"
  options:
    max-size: "100m"
    max-file: "10"

# 资源限制配置 (全局)
deploy:
  resources:
    limits:
      cpus: '8.0'
      memory: 16G
    reservations:
      cpus: '2.0'
      memory: 4G

# 健康检查配置 (全局)
healthcheck:
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s